<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="./register.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <div id='reg'>
        <h2>欢迎注册</h2>
        <p>已有账户<a href="">登录</a></p>
        <label >用户名</label>
        <input id="name" placeholder="请设置用户名" type="text" data-label="用户名" autofocus >
        <div id="name-valid"> </div>
        <br/>
        <label >手机号</label>
        <input id="phone" placeholder="可用于登录和找回密码" type="text" data-label="手机号">
        <div id="phone-valid"></div>
        <br/>
        <label >密码</label>
        <input id="pwd" placeholder="请设置登录密码" type="text" data-label="密码"  >
        <div id="pwd-valid"></div>
        <br/>
        <label >验证码</label>
        <input id="code" placeholder="请输入验证码" type="text" data-label="验证码"  >
        <button id="btn">获取验证码</button>
        <div id="code-valid"></div>
        <br>
        <button id='register'>注册</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src="./register.js"></script>
</body>
</html>
